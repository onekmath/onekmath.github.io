<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timeline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #333;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .container.left {
            left: 0;
        }
        .container.right {
            left: 50%;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: white;
            border: 4px solid #333;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .right::after {
            left: -17px;
        }
        .content {
            padding: 20px;
            background-color: white;
            position: relative;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="timeline">
    <div class="container left">
        <div class="content">
            <h2>January 2021</h2>
            <p>Started learning HTML and CSS basics.</p>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>March 2021</h2>
            <p>Built first basic webpage.</p>
        </div>
    </div>
    <div class="container left">
        <div class="content">
            <h2>June 2021</h2>
            <p>Explored JavaScript and added interactivity to the webpage.</p>
        </div>
    </div>
    <div class="container right">
        <div class="content">
            <h2>December 2021</h2>
            <p>Created first portfolio website.</p>
        </div>
    </div>
</div>

</body>
</html>
