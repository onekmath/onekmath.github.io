        const frames = asciiArt.split('#');

        // Get the display element
        const asciiDisplay = document.getElementById('asciiDisplay');

        let currentFrame = 0;

        // Function to display the current frame
        function displayFrame() {
            // Trim to remove any extra spaces
            asciiDisplay.textContent = frames[currentFrame].trim();

            // Move to the next frame
            currentFrame = (currentFrame + 1) % frames.length; // Loop back to the start
        }

        // Set the interval to update every 100 milliseconds (0.1 seconds)
        setInterval(displayFrame, 100);
