<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD KA27</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //global setting
        ctx.fillStyle = 'white';
        ctx.strokeStyle = 'white';

        class Particle {
            constructor(effect, ra, alpha, y0) {
                this.effect = effect;
                this.ra = ra;
                this.alpha = alpha;
                this.y0 = y0

                this.width = this.effect.width;
                this.height = this.effect.height;

                this.init();
            }

            init() {
                this.rb = 10
                this.x = this.width + this.ra * this.alpha;
                this.y = this.y0;
                this.inLine = true;
                this.radius = 10;
                this.color = 'yellow';
                this.alphaModifier = 0.01;
                this.linearModifier = -15;
            }

            update() {
                if (this.inLine == true) {
                    this.x += this.linearModifier;
                    if (this.x < this.width / 2 + this.ra) {
                        this.inLine = false;
                    }
                }
                else {
                    this.x = this.width / 2 + this.ra * Math.cos(this.alpha);
                    this.y = this.y0 + this.rb * Math.sin(this.alpha);
                    this.radius = 5 * Math.sin(this.alpha) + 10;

                    
                }

                this.alpha += this.alphaModifier;
                if (this.alpha > Math.PI * 2) this.alpha = 0;

            }

            draw(ctx) {
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            reset() {
                this.init();
            }
        }

        class Effect {
            constructor(canvas) {
                this.canvas = canvas;
                this.width = canvas.width;
                this.height = canvas.height;
                this.particles = [];
                this.particleMaxCount = 5;
                this.init();

                window.addEventListener('resize', (e) => {
                    this.resize(e.target.window.innerWidth, e.target.window.innerHeight);
                })
            }

            init() {
                let count = 0;
                for (let r = 50; r < this.width / 2; r+=40) {
                    for (let i = 0; i < 360; i += 13) {
                    const alpha = Math.PI * i / 180;
                    console.log(count++);
                    // console.log(alpha);
                    this.particles.push(new Particle(this, r, alpha, this.height / 2 + r));
                }
                }
                
            }

            render(ctx) {
                this.particles.forEach(p => {
                    p.update();
                    p.draw(ctx);
                })
            }

            resize(width, height) {
                this.canvas.width = width;
                this.canvas.height = height;
                this.width = width;
                this.height = height;

                this.particles = [];
                this.init();
            }

        }

        const effect = new Effect(canvas);

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            effect.render(ctx);
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
