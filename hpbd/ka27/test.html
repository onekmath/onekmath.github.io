<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiệu Ứng Chữ Lấp Lánh</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .sparkle-text {
      position: relative;
      font-size: 64px;
      font-weight: bold;
      color: white;
      font-family: Arial, sans-serif;
      text-transform: uppercase;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #fff, 0 0 10px #f0f, 0 0 20px #f0f, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00ffff, 0 0 50px #00ffff;
      }
    }

    .sparkle-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, #fff, transparent);
      border-radius: 50%;
      animation: sparkle-move 1.5s linear infinite;
    }

    @keyframes sparkle-move {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sparkle-text" id="sparkle-text">Lấp Lánh</div>
  <div class="sparkle-effect" id="sparkle-effect"></div>

  <script>
    const sparkleContainer = document.getElementById('sparkle-effect');
    const textElement = document.getElementById('sparkle-text');
    const textRect = textElement.getBoundingClientRect();

    function createSparkle() {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      const x = Math.random() * textRect.width + textRect.left;
      const y = Math.random() * textRect.height + textRect.top;

      sparkle.style.left = `${x}px`;
      sparkle.style.top = `${y}px`;
      sparkle.style.animationDuration = `${Math.random() * 1.5 + 0.5}s`;

      sparkleContainer.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 2000);
    }

    setInterval(createSparkle, 100);
  </script>
</body>
</html>
