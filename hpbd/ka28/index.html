<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPBD KA28</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        class LightPoint {
            constructor(pivotX = centerX, pivotY = centerY, a = 300, b = 80, hue = 30) {
                this.pivotX = pivotX;
                this.pivotY = pivotY;
                this.a = a;
                this.b = b;
                this.hue = hue;           
                
                // note param
                this.angle = 0;
                this.radius = 15;
            }

            update(speed) {
                this.x = this.pivotX + this.a * Math.cos(this.angle);
                this.y = this.pivotY + this.b * Math.sin(this.angle);
                this.angle += speed;
                if (this.angle >= Math.PI * 2) this.angle = 0;
                if (this.angle <= -Math.PI * 2) this.angle = 0;
            }

            draw() {

                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius);
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 50%, 1)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // List of point
        const points = [];
        const points2 = []
        const numPoint = 15;
        for (let i = 0; i < numPoint; i++) {
            points.push(
                new LightPoint(
                    pivotX = centerX,
                    pivotY = centerY + 20 * i
                )
            )
            points2.push(
                new LightPoint(
                    pivotX = centerX,
                    pivotY = centerY + 20 * i,
                    a = 250,
                    b = 60,
                    hue = 25
                )
            )
        }

        function animate() {
             // Vẽ lớp mờ để tạo hiệu ứng vệt sáng
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; // Màu nền mờ dần
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            points.forEach (
                (point) => {
                    point.update(0.05);
                    point.draw();
                }
            )

            points2.forEach (
                (point) => {
                    point.update(-0.05);
                    point.draw();
                }
            )
            
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        })
    </script>
</body>

</html>
