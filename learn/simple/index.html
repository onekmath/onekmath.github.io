<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Parallax</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .parallax-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .parallax-section {
            width: 100%;
            height: 100%;
            position: absolute;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
        }

        .parallax-section:nth-child(1) {
            background-image: url('background1.jpg');
        }

        .parallax-section:nth-child(2) {
            background-image: url('background2.jpg');
        }

        .parallax-section:nth-child(3) {
            background-image: url('background3.jpg');
        }
    </style>
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-section">Section 1</div>
        <div class="parallax-section">Section 2</div>
        <div class="parallax-section">Section 3</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let parallaxContainer = document.querySelector(".parallax-container");

            window.addEventListener("scroll", function () {
                let offset = window.pageYOffset;
                parallaxContainer.style.backgroundPositionY = offset * 0.7 + "px";
            });
        });
    </script>
</body>
</html>
