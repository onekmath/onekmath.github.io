<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="">
        <label id="name-label" for="name"> Name
            <input type="text" id="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email"> Email
            <input type="email" id="email" placeholder="Enter your Email" required>
        </label>
        <label id="number-label" for="number"> Age <small>(optional)</small>
            <input type="number" id="number" placeholder="Age" required min=13 max="120">
        </label>
        <label for="role">Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value=1>Student</option>
                <option value=2>Full Time Job</option>
            </select>
        </label>
        <label for="rate">Would you recommend freeCodeCamp to a friend?
            <label for="rate-definitely">
                <input type="radio" id="rate-definitely" name="rate" value="definitely">
                Definitely
            </label>
            <label for="rate-maybe">
                <input type="radio" id="rate-maybe" name="rate" value="maybe">
                Maybe
            </label>
            <label for="rate-notsure">
                <input type="radio" id="rate-notsure" name="rate" value="notsure">
                Not sure
            </label>
        </label>
        <label for="">
            What would you like to see improved? (Check all that apply)
            <label for=""><input type="checkbox" name="" id="" value="frond-end"> Front-end Project</label>
            <label for=""><input type="checkbox" name="" id="" value="back-end"> Back-end Project</label>
        </label>
        <label for="">
            Any comments or suggestions?
            <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here...">

            </textarea>
        </label>
        <input type="submit" value="Submit" id="submit">
    </form>
</body>

</html>
